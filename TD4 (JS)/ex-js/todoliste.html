<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/todoliste.js"></script>
    <link rel="StyleSheet" href="../assets/css/main.css">
    <title>JS TD4</title>
</head>

<body>

    <h1>Todo Liste</h1>

    <div id="task-add">
        <input id="name-task" type="text" placeholder="Nom de la tâche">
        <button id="button-add" type="button">+ Ajouter une tâche</button>
    </div>

    <div id="listtask">
        <ul id='list-task-ul'>
        </ul>
        <button id="button-deleteall" type="button"># Supprimer les tâches terminées</button>
    </div>
    <div id="save-task">
        <input id="name-save" type="text" placeholder="Nom de la sauvegarde">
        <button id="button-save" type="button">Sauvegarder</button>
    </div>
    <div id="list-save">
        <select id="list-save-task">
        </select>
        <button id="button-load" type="button">Charger</button>
    </div>
</body>
</html>
